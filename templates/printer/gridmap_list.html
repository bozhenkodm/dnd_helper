<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Карты</title>
</head>
<body>
    <h1>Карты:</h1>
    <table>
        <thead>
            <tr>
                <th>Название</th>
                <th>Карта</th>
            </tr>
        </thead>
        <tbody>
            {% for gridmap in object_list %}
                <tr>
                    <td align="center">
                        <a href="{% url 'gridmap_edit' gridmap.pk %}">{{ gridmap }}</a>
                    </td>
                    <td>
                        <a href="{% url 'gridmap' gridmap.pk %}">Карта</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
