<!-- templates/song.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{{ song.title }}</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 2em;
            user-select: none;
        }

        .lyric-line {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 2s ease-in-out;
            text-align: center;
            white-space: nowrap;
            pointer-events: none;
        }

        .mode-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 0.5em;
            opacity: 0.7;
        }
    </style>
</head>
<body>
<!--    <h1>{{ song.title }}</h1>-->
<!--    <div class="mode-indicator">-->
<!--        Режим: {{ song.auto_mode|yesno:"Автоматический,Ручной" }}-->
<!--    </div>-->

    <div class="lyrics">
        {% for line in lines %}
            <div class="lyric-line" data-delay="{{ line.delay }}">
                {{ line.text }}
            </div>
        {% endfor %}
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const lines = document.querySelectorAll('.lyric-line');
            let currentIndex = 0;

            // Показываем первую строку сразу
            if(lines.length > 0) {
                lines[0].style.opacity = 1;
            }

            {% if auto_mode %}
                // Автоматический режим
                let totalDelay = 0;
                lines.forEach((line, index) => {
                    const delay = parseInt(line.dataset.delay) || 1000;

                    setTimeout(() => {
                        lines.forEach(l => l.style.opacity = 0);
                        line.style.opacity = 1;
                    }, totalDelay);

                    totalDelay += delay;
                });
            {% else %}
                // Ручной режим (управление пробелом)
                document.addEventListener('keydown', (e) => {
                    if(e.code === 'Space') {
                        e.preventDefault();
                        lines[currentIndex].style.opacity = 0;

                        currentIndex = (currentIndex + 1) % lines.length;

                        lines[currentIndex].style.opacity = 1;
                    }
                });
            {% endif %}
        });
    </script>
</body>
</html>
