<!DOCTYPE html>
<html lang="en">
<style>
.container {
  position: relative;
  text-align: center;

}
table {
    border-collapse: collapse;
    border: 2px solid {{ object.grid_color }};
    width: 50vw;
    max-width: 80vw;
    max-height: 80vw;
    background-image: url({{ object.base_image.url }}); /* Путь к изображению */
    background-size: cover; /* Масштабирование изображения */
    background-position: center; /* Центровка изображения */
    background-repeat: no-repeat; /* Изображение не повторяется */
}
th, td {
    text-align: center;
    color: {{ object.grid_color }};
    vertical-align: middle;
    border: 2px solid {{ object.grid_color }};
    width: 5uv;
    aspect-ratio: 1;
    height: 0;
}
</style>
<head>
    <meta charset="UTF-8">
    <title>{{ object }}</title>
</head>
<body>
<table>
    <tr>
        <th></th>
        {% for col in object.col_range %}
        <th>{{ forloop.counter }}</th>
        {% endfor %}
    </tr>
    {% for col in object.row_range %}
    <tr>
        <td>{{ forloop.counter }}</td>
        {% for col in object.col_range %}
        <td></td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
</body>
</html>
