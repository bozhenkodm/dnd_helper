<!DOCTYPE html>
<html lang="en">
<style>
@media print {
.pagebreak { page-break-before: always; } /* page-break-after works, as well */
.pagenotbreak {page-break-inside: avoid}
}
.npc-line {
    width: 100%; clear: both;
}
.npc-header {
    background-color: black; color: white; -webkit-print-color-adjust: exact;
}
.attr-header {
    background-color: lightgray; -webkit-print-color-adjust: exact;
}
</style>
<head>
    <meta charset="UTF-8">
    <title>{{ object.short_description }}</title>
</head>
<body>

<div class="pagenotbreak" style="width: 1000px; font-size: large">
<table style="width: 1000px; font-size: large" border="1">
    <colgroup>
       <col span="1" style="width: 5%;">
       <col span="1" style="width: 20%;">
       <col span="1" style="width: 70%;">
       <col span="1" style="width: 5%;">
    </colgroup>
    <tr>
    <th>№</th>
    <th>Имя</th>
    <th>Ходы</th>
    <th></th>
  </tr>
{% for combatant in object.roll_initiative %}
    <tr>
<!--    <div class="npc-line">-->
    <td><span><b>{{ forloop.counter }}</b></span></td>
    <td><span><b>{{ combatant.full_name }}</b></span><br>
    {% if combatant.display_defences %}
        <span>КД: {{combatant.ac}}, Ст: {{combatant.fortitude}}, <br>Р: {{combatant.reflex}}, В: {{combatant.will}} </span>
        {% endif %}
    </td>

    <td></td>
    <td><span style="float: right">{{ combatant.initiative }} </span></td>
<!--    </div>-->
<!--    <br><hr>-->
{% endfor %}
</table>

</div>


</body>
</html>
